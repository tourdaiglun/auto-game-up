<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Repack Uploader Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Repack Uploader <span id="settings-btn">⚙️</span></h1>
            <p>Ajoutez des jeux à la file d'attente, puis lancez le traitement.</p>
        </header>

        <div class="add-form-container">
            <h3>Ajouter un jeu à la file</h3>
            <form id="add-game-form">
                <div class="form-grid">
                    <div class="form-group"><label>Nom du jeu</label><input type="text" id="game_name" required></div>
                    <div class="form-group"><label>Version</label><input type="text" id="version" required></div>
                    <div class="form-group"><label>Repacker</label><input type="text" id="repacker" required></div>
                </div>
                <div class="form-group"><label>Fichier .rar source</label><input type="file" id="input_rar" accept=".rar" required></div>
                <div class="form-grid">
                    <div class="form-group"><label>Clé API à utiliser</label><select id="api_key_selection" required><option value="1">Clé 1</option><option value="2">Clé 2</option><option value="3">Clé 3</option></select></div>
                    <div class="form-group"><label>Mot de passe (optionnel)</label><input type="password" id="archive_password"></div>
                </div>
                <button type="submit">Ajouter à la file</button>
            </form>
        </div>

        <div class="queue-container">
            <h2>File d'attente</h2>
            <div id="queue-list"></div>
            <button id="start-queue-btn" disabled>Lancer le traitement de la file</button>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2>Paramètres</h2>
            <form id="settings-form">
                 <div class="form-group"><label for="winrar_path">Chemin vers WinRAR.exe</label><input type="text" id="winrar_path" placeholder="C:\Program Files\WinRAR\WinRAR.exe"></div>
                <div class="form-group"><label for="destination">Dossier de destination</label><input type="text" id="destination" placeholder="Archives"></div>
                 <div class="form-group"><label for="signature">Votre signature</label><input type="text" id="signature" placeholder="{cFinder}"></div>
                <div class="form-group"><label for="template">Fichier template commentaire (.txt)</label><input type="file" id="template" accept=".txt"></div>
                 <div class="form-group"><label for="logo">Fichier logo (.png)</label><input type="file" id="logo" accept=".png"></div>
                <hr>
                <h3>Clés API PixelDrain</h3>
                <div class="form-group"><label for="pixeldrain_api_key_1">Clé API 1</label><input type="password" id="pixeldrain_api_key_1"></div>
                <div class="form-group"><label for="pixeldrain_api_key_2">Clé API 2</label><input type="password" id="pixeldrain_api_key_2"></div>
                <div class="form-group"><label for="pixeldrain_api_key_3">Clé API 3</label><input type="password" id="pixeldrain_api_key_3"></div>
                <button type="submit">Sauvegarder les Paramètres</button>
            </form>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
